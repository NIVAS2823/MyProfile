<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('D:/Portfolio Project/Pictures/pictures_bg.jpg'); /* Replace 'background.jpg' with your background image file */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header {
            text-align: center;
            padding: 20px;
            color: white;
            background-color:darkred;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .image {
            margin: 10px;
            border-radius: 10px;
            overflow:visible;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer; /* Add cursor pointer to indicate the image is clickable */
        }

        .image img {
            width: 500px;
            height: 300px;
            object-fit:initial;
            transition: transform 0.3s ease;
        }

        .image:hover img {
            transform: scale(1.1);
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .popup img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Gallery</h1>
    </div>
    <div class="gallery">
        <div class="image" onclick="openPopup('D:/Portfolio Project/Pictures/pic-2.jpg')">
            <img src="D:\Portfolio Project\Pictures\pic-2.jpg" alt="Image 1">
        </div>
        <div class="image" onclick="openPopup('D:/Portfolio Project/Pictures/pic-1.jpg')">
            <img src="D:\Portfolio Project\Pictures\pic-1.jpg" alt="Image 2">
        </div>
        <div class="image" onclick="openPopup('D:/Portfolio Project/Pictures/pic-4.jpg')">
            <img src="D:\Portfolio Project\Pictures\pic-4.jpg" alt="Image 3">
        </div>
        <div class="image" onclick="openPopup('D:/Portfolio Project/Pictures/pic-8.jpg')">
            <img src="D:\Portfolio Project\Pictures\pic-8.jpg" alt="Image 4">
        </div>
        <div class="image" onclick="openPopup('D:/Portfolio Project/Pictures/pic-5.jpg')">
            <img src="D:\Portfolio Project\Pictures\pic-5.jpg" alt="Image 5">
        </div>
        <div class="image" onclick="openPopup('D:/Portfolio Project/Pictures/pic-6.jpg')">
            <img src="D:\Portfolio Project\Pictures\pic-6.jpg" alt="Image 6">
        </div>
        <div class="image" onclick="openPopup('D:/Portfolio Project/Pictures/pic-7.jpg')">
            <img src="D:\Portfolio Project\Pictures\pic-7.jpg" alt="Image 7">
        </div>
        <div class="image" onclick="openPopup('D:/Portfolio Project/Pictures/pic-3.jpg')">
            <img src="D:\Portfolio Project\Pictures\pic-3.jpg" alt="Image 8">
        </div>
        <!-- Add more images like this -->
    </div>

    <!-- Popup -->
    <div id="popup" class="popup" onclick="closePopup()">
        <div class="popup-content">
            <img id="popup-image" src="" alt="Popup Image">
        </div>
    </div>

    <script>
        function openPopup(imageSrc) {
            var popup = document.getElementById('popup');
            var popupImage = document.getElementById('popup-image');
            popupImage.src = imageSrc;
            popup.style.display = 'block';
        }

        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
