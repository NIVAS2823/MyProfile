<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivas Mididhodi - Education</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Education/school_bg.jpg'); /* Add the background image */
            background-size: cover;
            background-position:bottom;
            background-repeat: no-repeat;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .education-section {
            padding: 50px;
            color: #333;
            display: flex;
            justify-content: space-around; /* Adjust as needed */
            flex-wrap: wrap; /* Allow wrapping */
        }

        .college {
            width: 300px; /* Set a fixed width for each college section */
            margin-bottom: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* Add background color for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            cursor: pointer;
        }

        .college h3 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .college img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .popup img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>

<body>
    <header>
        <h1>EDUCATION</h1>
    </header>
    <div class="education-section">
        <div class="college">
            <h3>Bachelor's in Computer Science</h3>
            <p>Malla Reddy Institute Of Engineering And Technology (2020-2024)</p>
            <p>CGPA â€“ 7.2</p>
            <img src="Education/Mriet.jpg" alt="Bachelors College Image" onclick="showPopup(this.src)">
        </div>

        <div class="college">
            <h3>Intermediate (MPC)</h3>
            <p>TSRJC sarvail</p>
            <p>2018-2020</p>
            <p>Percentage: 95.0%</p>
            <img src="Education/TSRJC sarvail.jpg" alt="Intermediate College Image" onclick="showPopup(this.src)">
        </div>

        <div class="college">
            <h3>SSC</h3>
            <p>NEW LITTLE FLOWER HIGH SCHOOL</p>
            <p>2017-2018</p>
            <p>CGPA: 9.7</p>
            <img src="Education/school_image.jpg" alt="SSC College Image" onclick="showPopup(this.src)">
        </div>
    </div>

    <div class="popup" id="popup">
        <img id="popup-img" src="" alt="Popup Image">
    </div>

    <script>
        function showPopup(imageSrc) {
            document.getElementById('popup').style.display = 'flex';
            document.getElementById('popup-img').src = imageSrc;
        }

        document.getElementById('popup').addEventListener('click', function () {
            this.style.display = 'none';
        });
    </script>
</body>

</html>
