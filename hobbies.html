<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            background-image: url('hobbies/hobby_bg.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: darkolivegreen;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .hobby {
            margin: 20px;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .hobby:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hobby-content {
            padding: 20px;
        }

        .hobby-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hobby-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .hobby-images {
            display: flex;
            justify-content: space-between;
        }

        .hobby-image {
            max-width: 45%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hobby-image:hover {
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            overflow: auto;
        }

        .popup-content {
            position: relative;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 80%;
            overflow: hidden;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }

        .close:hover {
            color: #f00;
        }

        .popup-image {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Hobbies</h1>
    </header>

    <div class="container">
        <div class="hobby" onclick="openPopup('gym')">
            <div class="hobby-content">
                <div class="hobby-title">Gym (Calisthenics)</div>
                <div class="hobby-images">
                    <img src="hobbies/gym_1.jpeg" alt="Gym Image 1" class="hobby-image">
                    <img src="hobbies/gym_2.jpeg" alt="Gym Image 2" class="hobby-image">
                </div>
            </div>
        </div>

        <div class="hobby" onclick="openPopup('football')">
            <div class="hobby-content">
                <div class="hobby-title">Playing Football</div>
                <div class="hobby-images">
                    <img src="hobbies/foot_1.jpeg" alt="Football Image 1" class="hobby-image">
                    <img src="hobbies/foot_2.jpg" alt="Football Image 2" class="hobby-image">
                </div>
            </div>
        </div>

        <div class="hobby" onclick="openPopup('reading')">
            <div class="hobby-content">
                <div class="hobby-title">Reading Books</div>
                <div class="hobby-images">
                    <img src="hobbies/read_1.jpeg" alt="Reading Image 1" class="hobby-image">
                    <img src="hobbies/read_2.jpeg" alt="Reading Image 2" class="hobby-image">
                </div>
            </div>
        </div>

        <div class="hobby" onclick="openPopup('learning')">
            <div class="hobby-content">
                <div class="hobby-title">Learning New Technologies</div>
                <div class="hobby-images">
                    <img src="hobbies/learn_1.jpeg" alt="Learning Image 1" class="hobby-image">
                    <img src="hobbies/learn_2.jpeg" alt="Learning Image 2" class="hobby-image">
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="gym">
        <div class="popup-content">
            <span class="close" onclick="closePopup('gym')">&times;</span>
            <img src="hobbies/gym_1.jpeg" alt="Gym Image 1" class="popup-image">
            <img src="hobbies/gym_2.jpeg" alt="Gym Image 2" class="popup-image">
        </div>
    </div>

    <div class="popup" id="football">
        <div class="popup-content">
            <span class="close" onclick="closePopup('football')">&times;</span>
            <img src="hobbies/foot_1.jpeg" alt="Football Image 1" class="popup-image">
            <img src="hobbies/foot_2.jpg" alt="Football Image 2" class="popup-image">
        </div>
    </div>

    <div class="popup" id="reading">
        <div class="popup-content">
            <span class="close" onclick="closePopup('reading')">&times;</span>
            <img src="hobbies/read_1.jpeg" alt="Reading Image 1" class="popup-image">
            <img src="hobbies/read_2.jpeg" alt="Reading Image 2" class="popup-image">
        </div>
    </div>

    <div class="popup" id="learning">
        <div class="popup-content">
            <span class="close" onclick="closePopup('learning')">&times;</span>
            <img src="hobbies/learn_1.jpeg" alt="Learning Image 1" class="popup-image">
            <img src="hobbies/learn_2.jpeg" alt="Learning Image 2" class="popup-image">
        </div>
    </div>

    <script>
        function openPopup(id) {
            document.getElementById(id).style.display = "block";
        }

        function closePopup(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>
</body>
</html>
